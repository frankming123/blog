<!doctype html>
<html lang="en">

<head>
    {{template "head"}}
    <title>修改文章,我的beego博客</title>
</head>

<body>
    {{template "navbar" .}}
    <div class="container">
        <h1>修改文章</h1>
        <form method="POST" action="/topic">
            <input type="hidden" name="tid" value="{{.Topic.Id}}">
        <div class="form-group">
            <label>文章标题:</label>
            <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
        </div>
        <div class="form-group">
            <label>文章分类:</label>
            {{range .Categories}}
            <input type="radio" name="category" value="{{.Title}}">{{.Title}}
            {{end}}
        </div>
        <div class="form-group">
            <label>文章内容:</label>
            <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">修改文章</button>
        </form>
    </div>
    {{template "tail"}}
</body>

</html>
