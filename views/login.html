<!doctype html>
<html lang="en">

<head>
    {{template "head"}}
    <title>登录-我的beego博客</title>
</head>

<body>
    {{template "navbar" .}}
    <div class="container" style="width:500px">
        <form role="form" method="POST" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input id="username" class="form-control" placeholder="Enter Account" name="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autologin">自动登录</label>
            </div>
            <button id="commit" type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
    <script src="/static/js/login.js"></script> {{template "tail"}}
</body>

</html>
